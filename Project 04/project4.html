<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <style>
        body{
            background-color: #212121;
            color: aliceblue;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
        #guessField{
            margin: 5px;
            font-size: 15px;
        }
        p{
            margin: 5px;
        }
        #submit{
            font-size: 15px;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <h1>Guess The Number</h1>
        <p>Try and guess a number b/w 1 and 100</p>
        <p>You have 10 attempts to guess the right number</p>
        <br>
        <form class="form">
            <label for="guessField" id="guess">Guess a Number</label>
            <br>
            <input type="number" id="guessField">
            <br>
            <input type="submit" value="Submit Guess" id="submit1">
        </form>
        <div class="resultParas">
            <p>Previous Guesses: <span class="guesses"></span></p>
            <p>Remaining Guesses: <span class="lastResult"></span></p>
            <p class="lowOrHigh"></p>
        </div>
    </div>
    <script src="project4.js"></script>
</body>
</html>
