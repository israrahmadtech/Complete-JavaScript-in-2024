<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating New Element</title>
</head>
<body style="background: #212121;">
    
    <script>
        const div = document.createElement('div')
        
        div.className = 'main'
        div.id = Math.round(Math.random() *10 +1)
        div.setAttribute('title' , 'generated title')
        div.style.background = 'yellow  '
        div.style.padding = '12px'

// Now we are adding text inside the div
        // div.innerText = 'Craeting New Element'
        const addText = document.createTextNode('Craeting New Element')
        div.appendChild(addText)  // line 18 and (19-20) are same

// div is just in memory(not attached to document), thats why its not shows on page
// Now we are going to attached it to the document
        document.body.appendChild(div)
        console.log(div)
    </script>
</body>
</html>
